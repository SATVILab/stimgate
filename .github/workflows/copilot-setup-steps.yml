name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # ⬇️ Tell Copilot to run *inside* your custom container image
    container:
      image: ghcr.io/satvilab/comp24stimgate-main:latest
      # If that image is private, you can also supply credentials:
      # credentials:
      #   username: ${{ github.actor }}
      #   password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2. Restore exactly the package versions in renv.lock
      - name: Restore R package dependencies
        run: |
          Rscript -e "renv::restore()"
